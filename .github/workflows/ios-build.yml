# GitHub Actions workflow for CribAlert iOS app
# Validates that the app builds successfully on macOS

name: iOS Build & Validate

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'CribAlert/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'CribAlert/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14  # macOS Sonoma with Xcode 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show available Xcode versions
        run: ls -la /Applications/ | grep Xcode

      - name: Select Xcode version
        run: |
          # Use the latest available Xcode 15.x
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.3.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.1.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.0.1.app/Contents/Developer
          elif [ -d "/Applications/Xcode.app" ]; then
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          fi

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available simulators
        run: xcrun simctl list devices available | head -50

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build iOS App (Debug)
        run: |
          cd CribAlert
          
          # Find an available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([^)]*\)).*/\1/' | head -1)
          echo "Using simulator: $SIMULATOR"
          
          xcodebuild build \
            -project CribAlert.xcodeproj \
            -scheme CribAlert \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcpretty --color || {
              echo "Build failed with xcpretty, showing raw output..."
              xcodebuild build \
                -project CribAlert.xcodeproj \
                -scheme CribAlert \
                -destination "platform=iOS Simulator,id=$SIMULATOR" \
                -configuration Debug \
                CODE_SIGN_IDENTITY="" \
                CODE_SIGNING_REQUIRED=NO \
                CODE_SIGNING_ALLOWED=NO
            }

      - name: Validate no prohibited medical claims
        run: |
          echo "ðŸ” Scanning for prohibited medical CLAIMS..."
          echo "â„¹ï¸  Note: Disclaimers like 'does not prevent SIDS' are ALLOWED and required"
          cd CribAlert/CribAlert
          
          # We need to check for POSITIVE medical claims only
          # Disclaimers with "not" or "does not" are REQUIRED and should pass
          
          FOUND_ISSUES=0
          
          # Check for claims of breathing detection (prohibited)
          # Must NOT be preceded by "not" or "does not"
          if grep -riE "detects? breathing|monitors? breathing|tracks? breathing|measures? breathing" --include="*.swift" . | grep -v "not.*breathing" | grep -v "does not"; then
            echo "âŒ ERROR: Found breathing detection claim"
            FOUND_ISSUES=1
          fi
          
          # Check for claims of oxygen monitoring (prohibited)
          if grep -riE "detects? oxygen|monitors? oxygen|tracks? oxygen|measures? oxygen" --include="*.swift" . | grep -v "not.*oxygen" | grep -v "does not"; then
            echo "âŒ ERROR: Found oxygen monitoring claim"
            FOUND_ISSUES=1
          fi
          
          # Check for positive SIDS prevention claims (prohibited)
          # "prevents SIDS" or "will prevent SIDS" = BAD
          # "does not prevent SIDS" or "not prevent SIDS" = GOOD (disclaimer)
          if grep -riE "prevents? SIDS|will prevent SIDS|can prevent SIDS" --include="*.swift" . | grep -v "not.*prevent" | grep -v "does not"; then
            echo "âŒ ERROR: Found SIDS prevention claim (not a disclaimer)"
            FOUND_ISSUES=1
          fi
          
          # Check for life-saving claims (prohibited)
          if grep -riE "life.saving|lifesaving|saves? lives?|will save" --include="*.swift" . | grep -v "not.*save" | grep -v "does not"; then
            echo "âŒ ERROR: Found life-saving claim"
            FOUND_ISSUES=1
          fi
          
          # Check for "emergency" in alert titles (prohibited - should be "Safety Alert")
          if grep -riE 'alertTitle.*[Ee]mergency|"[Ee]mergency [Aa]lert"' --include="*.swift" .; then
            echo "âŒ ERROR: Found emergency terminology in alert titles"
            FOUND_ISSUES=1
          fi
          
          if [ $FOUND_ISSUES -eq 0 ]; then
            echo "âœ… No prohibited medical claims found"
            echo "âœ… Safety disclaimers are properly in place"
          else
            echo "âŒ Build failed due to medical language violations"
            exit 1
          fi

      - name: Validate privacy claims
        run: |
          echo "ðŸ”’ Validating privacy implementation..."
          cd CribAlert/CribAlert
          
          # Check that we're not uploading video/audio anywhere
          if grep -riE "upload.*video|upload.*audio|send.*video|send.*audio|POST.*video|POST.*audio" --include="*.swift" .; then
            echo "âš ï¸ WARNING: Found potential video/audio upload code. Verify this matches privacy claims."
          else
            echo "âœ… No video/audio upload code found"
          fi
          
          # Check for analytics/tracking (should not exist in V1)
          if grep -riE "Analytics|Tracking|Firebase|Amplitude|Mixpanel" --include="*.swift" .; then
            echo "âš ï¸ WARNING: Found analytics/tracking code. Verify this is intentional."
          else
            echo "âœ… No analytics/tracking code found"
          fi

  lint:
    name: Swift Lint
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          cd CribAlert
          swiftlint lint --reporter github-actions-logging || true
        continue-on-error: true  # Don't fail build on lint warnings for now

  test:
    name: Run Unit Tests
    runs-on: macos-14
    needs: build  # Only run if build succeeds
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.3.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode.app" ]; then
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          fi

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Run Tests
        run: |
          cd CribAlert
          
          # Find an available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([^)]*\)).*/\1/' | head -1)
          
          xcodebuild test \
            -project CribAlert.xcodeproj \
            -scheme CribAlert \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcpretty --color || true
        continue-on-error: true  # Tests may not exist yet
