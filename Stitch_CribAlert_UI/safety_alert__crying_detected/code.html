<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .wave-bar {
        animation: wave 1.2s ease-in-out infinite;
    }
    @keyframes wave {
        0%, 100% { height: 16px; opacity: 0.5; }
        50% { height: 40px; opacity: 1; }
    }
    .wave-bar:nth-child(1) { animation-delay: 0.1s; height: 16px; }
    .wave-bar:nth-child(2) { animation-delay: 0.2s; height: 24px; }
    .wave-bar:nth-child(3) { animation-delay: 0.3s; height: 40px; }
    .wave-bar:nth-child(4) { animation-delay: 0.4s; height: 56px; }
    .wave-bar:nth-child(5) { animation-delay: 0.5s; height: 32px; }
    .wave-bar:nth-child(6) { animation-delay: 0.4s; height: 48px; }
    .wave-bar:nth-child(7) { animation-delay: 0.3s; height: 20px; }
    .wave-bar:nth-child(8) { animation-delay: 0.2s; height: 12px; }

<div class="flex flex-1 flex-col items-center pt-16 px-6 w-full max-w-md mx-auto">

</div>
</div>

</button>
