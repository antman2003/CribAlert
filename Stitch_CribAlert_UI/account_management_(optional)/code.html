<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Management - CribAlert</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e65e",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112116",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem", // 24px as requested
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom tweaks for specific requested styling */
        .rounded-super {
            border-radius: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-white dark:bg-background-dark">
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pt-12 pb-6">
<!-- Spacer for visual balance -->
<div class="flex-none h-8"></div>
<!-- Header Section -->
<div class="flex flex-col items-center text-center space-y-4 mb-10">
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-primary text-[32px]">nest_cam_indoor</span>
</div>
<h1 class="text-[#111813] dark:text-white tracking-tight text-[32px] font-bold leading-tight">
                    Create an account (optional)
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-xs mx-auto">
                    Accounts are only used for optional features like extended history and sharing.
                </p>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 w-full">
<!-- Primary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-super h-14 px-5 bg-primary hover:bg-[#15c550] text-[#111813] text-lg font-bold leading-normal tracking-[0.015em] transition-colors shadow-sm">
                    Create account
                </button>
<!-- Secondary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-super h-14 px-5 bg-white dark:bg-transparent border border-slate-200 dark:border-slate-700 text-[#111813] dark:text-white hover:bg-slate-50 dark:hover:bg-slate-800 text-lg font-bold leading-normal tracking-[0.015em] transition-colors">
                    Sign in
                </button>
</div>
<!-- Reassurance Section -->
<div class="mt-8 px-4 py-5 bg-slate-50 dark:bg-slate-800/50 rounded-super border border-slate-100 dark:border-slate-800 flex items-start gap-4">
<div class="flex-shrink-0 mt-0.5 text-primary">
<span class="material-symbols-outlined fill-1">shield_lock</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-[#111813] dark:text-white text-sm font-semibold leading-tight">Privacy First</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">
                        You can use live monitoring and safety alerts without an account.
                    </p>
</div>
</div>
<!-- Flexible Spacer to push footer to bottom -->
<div class="flex-1"></div>
<!-- Footer Link -->
<div class="mt-8 text-center pb-4">
<a class="text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-base font-medium transition-colors" href="#">
                    Continue without signing in
                </a>
</div>
</main>
<!-- Safe Area Spacer for iOS bottom bar -->
<div class="h-5 w-full"></div>
</div>
</body></html>
