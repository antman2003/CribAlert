<style>.checkbox-round {
            appearance: none;
            background-color: transparent;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.5em;
            height: 1.5em;
            border: 2px solid #d1d5db;border-radius: 50%;
            display: grid;
            place-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .checkbox-round::before {
            content: "";
            width: 0.75em;
            height: 0.75em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .checkbox-round:checked {
            background-color: #2b8cee;border-color: #2b8cee;
        }
        .checkbox-round:checked::before {
            transform: scale(1);
        }
        .checkbox-round:focus {
            outline: 2px solid #2b8cee;
            outline-offset: 2px;
        }
    </style>
